<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>7:11</span>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="main">
      <div class="setting-header">
        <div class="setting-header__column">
          <a href="more.html"><i class="fas fa-arrow-left fa-lg"></i></a>
          <span>Settings</span>
        </div>
        <div class="setting-header__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </div>
      <div class="setting-element">
        <i class="fas fa-bullhorn fa-lg"></i>
        <span class="setting-element__title">Notices</span>
        <span class="setting-element__new">N</span>
      </div>
      <div class="setting-element">
        <i class="fas fa-flask fa-lg"></i>
        <span class="setting-element__title">Kakao Lab</span>
      </div>
      <div class="setting-element">
        <i class="fas fa-info-circle fa-lg"></i>
        <span class="setting-element__title">Version</span>
      </div>
      <div class="setting-element-detail setting-element__bottom">
        <span>Latest Version</span>
      </div>

      <div class="setting-element setting-element__top">
        <i class="fas fa-lock fa-lg"></i>
        <span class="setting-element__title">Privacy</span>
      </div>
      <div class="setting-element">
        <i class="far fa-bell fa-lg"></i>
        <span class="setting-element__title">Notifications</span>
      </div>
      <div class="setting-element">
        <i class="far fa-user fa-lg"></i>
        <span class="setting-element__title">Friends</span>
      </div>
      <div class="setting-element">
        <i class="far fa-comment fa-lg"></i>
        <span class="setting-element__title">Chats</span>
      </div>
      <div class="setting-element">
        <i class="fas fa-user-plus fa-lg"></i>
        <span class="setting-element__title">Multi-Profile</span>
      </div>
      <div class="setting-element">
        <i class="far fa-comments fa-lg"></i>
        <span class="setting-element__title">SMS Messages</span>
      </div>
      <div class="setting-element">
        <i class="fas fa-mobile-alt fa-lg"></i>
        <span class="setting-element__title">Display</span>
      </div>
      <div class="setting-element">
        <i class="fas fa-brush fa-lg"></i>
        <span class="setting-element__title">Themes</span>
      </div>
      <div class="setting-element-detail">
        <span>Default Theme</span>
      </div>
      <div class="setting-element">
        <i class="fas fa-phone-alt fa-lg"></i>
        <span class="setting-element__title">Calls</span>
      </div>
      <div class="setting-element setting-element__bottom">
        <i class="fas fa-ellipsis-h fa-lg"></i>
        <span class="setting-element__title">Advanced Features</span>
        <span class="setting-element__new">N</span>
      </div>
      <div class="setting-element setting-element__top">
        <i class="far fa-question-circle fa-lg"></i>
        <span class="setting-element__title">Support</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
