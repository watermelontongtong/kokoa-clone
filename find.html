<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>7:11</span>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header>
      <h1 class="header__title">Find</h1>
      <div class="header__imoticons">
        <i class="header__imoticon fas fa-search fa-lg"></i>
        <a href="setting.html"><i class="header__imoticon fas fa-cog fa-lg"><span class="header__imoticon-dot">o</span></i></a>
      </div>
    </header>

    

    <div class="main">
        <div class="find-friend">
            <div class="find-friend__method"><i class="fas fa-qrcode fa-lg"></i><span>QR Code</span></div>
            <div class="find-friend__method"><i class="far fa-address-book fa-lg"></i><span>Add by Contacts</span></div>
            <div class="find-friend__method"><i class="fas fa-fingerprint fa-lg"></i><span>Add by ID</span></div>
            <div class="find-friend__method"><i class="far fa-envelope fa-lg"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h3>Recommended Friends</h3>
            <div class="recommended-friends__content">You have no recommended friends.</div>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <div class="open-chat__header__column"><span>Open Chat</span></div>
                <div class="open-chat__header__column"><span>Go to Openchat Home</span><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="open-chat__content">
                <div class="open-chat__content__column">
                    <h1>Wheezy</h1>
                    <h2>#Wheezy#Singer</h2>
                    <div class="open-chat__content__column__members">
                        <img src="https://i.pinimg.com/originals/06/7e/6c/067e6cae7cbf1d901bc281eda07f063b.jpg"/>
                        <span> 802 members</span>
                        <span>|</span>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open-chat__content__column">
                    <img src="https://i.pinimg.com/originals/ec/64/6d/ec646d630b07450f0fe10902e141fb32.jpg"/>
                    <div class="open-chat__content__column__heart-count">
                        <i class="fas fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
            <div class="open-chat__content">
                <div class="open-chat__content__column"></div>
                <div class="open-chat__content__column"></div>
            </div>
        </div>
    </div>

    <ul class="nav">
      <li class="nav__list">
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__list">
        <a href="chats.html"><i class="far fa-comment fa-2x"></i></i><span>3</span></a>
      </li>
      <li class="nav__list">
        <i class="fas fa-search fa-2x"></i>
      </li>
      <li class="nav__list">
        <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><span>o</span></a>
      </li>
    </ul>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
