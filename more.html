<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>7:11</span>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header>
      <h1 class="header__title">More</h1>
      <div class="header__imoticons">
        <i class="header__imoticon fas fa-search fa-lg"></i>
        <i class="header__imoticon fas fa-qrcode fa-lg"></i>
        <i class="header__imoticon fas fa-music fa-lg"></i>
        <i class="header__imoticon fas fa-cog fa-lg"><span class="header__imoticon-dot">o</span></i>
      </div>
    </header>

    <div class="wallet">
        <div class="wallet__header">
            <div class="wallet__header__column">
            <span class="wallet__header__column__title">Wallet</span>
            <i class="fas fa-chevron-right fa-lg"></i>
            </div>
            <div class="wallet__header__column">
              <i class="fas fa-shield-alt"></i>
                <span>Certificate</span>
                <i class="header__imoticon fas fa-qrcode"></i>
                <span>QR</span>
            </div>
        </div>
        <div class="wallet__kakao-pay__row">
            <div class="wallet__kakao-pay__logo">
                <i class="fas fa-comment"></i>
                <span class="wallet__kakao-pay__logo__span">pay</span>
            </div>
            <div class="wallet__kakao-pay__money"><span>10,000</span></div>
        </div>
        <div class="wallet__kakao-pay__row">
            <div class="wallet__kakao-pay__row2__column1">
                <span>Send</span><span>|</span><span>Pay</span><span>|</span><span>Asset</span>
            </div>
            <div class="wallet__kakao-pay__row2__column2">
                <i class="fas fa-shopping-cart"></i>
                <span>Buy</span>
            </div>
        </div>
    </div>

    <div class="main">
      <div class="more-functions__imoticons">
          <div class="more-functions__imoticons__row">
              <div class="more-functions__imoticon"><i class="far fa-envelope fa-2x"></i>
                <span>Mail</span></div>
              <div class="more-functions__imoticon"><i class="far fa-calendar-check fa-2x"></i>
                <span>Talk Calendar</span></div>
              <div class="more-functions__imoticon"><i class="fas fa-archive fa-2x"></i>
                <span>Talk Drive</span></div>
              <div class="more-functions__imoticon"><i class="fas fa-gift fa-2x"></i>
                <span>Gifts</span></div>
          </div>
          <div class="more-functions__imoticons__row">
            <div class="more-functions__imoticon"><i class="fas fa-utensils fa-2x"></i><span>Order</span></div>
              <div class="more-functions__imoticon"><i class="fas fa-tshirt fa-2x"></i><span>Fashion</span></div>
              
              <div class="more-functions__imoticon"><i class="far fa-smile fa-2x"></i><span>Emoticons</span></div>            
          </div>
      </div>
      <div class="weather">
          <div class="weather__region"><span>Houston</span></div>
          <div class="weather__info">
              <div class="weather__info__column">
                <span class="weather__info__temp">☀️20℃</span>
                <span class="weather__info__detail">3 degrees higher than yesterday</span>
              </div>
              <div class="weather__info__column">
                <i class="fas fa-map-marker-alt fa-lg"></i>
              </div>
          </div>
      </div>
          
      </div>
    </div>

    <ul class="nav">
      <li class="nav__list">
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__list">
        <i class="far fa-comment fa-2x"></i></i><span>3</span>
      </li>
      <li class="nav__list">
        <a href="shopping.html"><i class="fas fa-shopping-bag fa-2x"></i></a>
      </li>
      <li class="nav__list">
        <a href="more.html"
          ><i class="fas fa-ellipsis-h fa-2x"></i><span>o</span></a
        >
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
