<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone</title>
  </head>
  <body class="body-chat">
    <div class="status-bar status-bar-chat">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>7:11</span>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="main">
      <div class="chat-header">
        <div class="chat-header__column">
          <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="chat-header__column"><span>Slinky</span></div>

        <div class="chat-header__column">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </div>
      <div class="main-chat">
        <div class="chat-date">
          <span>Monday, Dec 27, 2021</span>
        </div>
        <div class="chat-talk">
          <div class="chat-talk__column">
            <div class="chat-talk__image">
              <img src="1.jpg" />
            </div>
            <div class="chat-talk__column__name"><span></span></div>
            <div class="chat-talk__column__content chat-talk__column-me">
              <div class="chat-talk__column__content__bubble">
                <span>Happy Birthday! ðŸŽ‚</span>
              </div>
              <div class="chat-talk__column__content__time">
                <span>07:01</span>
              </div>
            </div>
          </div>
        </div>

        <div class="chat-talk">
          <img
            class="chat-talk__column__photo"
            src="https://lumiere-a.akamaihd.net/v1/images/open-uri20150422-20810-pzhioy_5a17fe4b.jpeg?region=0,0,450,450"
          />
          <div class="chat-talk__column">
            <div class="chat-talk__column__name"><span>Slinky</span></div>
            <div class="chat-talk__column__content">
              <div class="chat-talk__column__content__bubble">
                <span>ðŸ¤£</span>
              </div>
              <div class="chat-talk__column__content__time no-content">
                <span>07:05</span>
              </div>
            </div>
          </div>
        </div>
        <div class="chat-talk">
          <img
            class="no-content"
            src="https://lumiere-a.akamaihd.net/v1/images/open-uri20150422-20810-pzhioy_5a17fe4b.jpeg?region=0,0,450,450"
          />
          <div class="chat-talk__column">
            <div class="chat-talk__column__name"><span></span></div>
            <div
              class="
                chat-talk__column__content chat-talk__column__content-continue
              "
            >
              <div class="chat-talk__column__content__bubble">
                <span>Thank you!</span>
              </div>
              <div class="chat-talk__column__content__time">
                <span>07:05</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form class="chat-form">
      <i class="far fa-plus-square fa-2x"></i>
      <input type="text" placeholder="write!" />
      <i class="far fa-smile fa-lg"></i>
      <i class="fas fa-arrow-up fa-lg"></i>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
