<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>7:11</span>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header>
      <h1 class="header__title">Chats</h1>
      <div class="header__imoticons">
        <i class="header__imoticon fas fa-search fa-lg"></i>
        <i class="header__imoticon fas fa-comment-dots fa-lg"></i>
        <i class="header__imoticon fas fa-music fa-lg"></i>
        <i class="header__imoticon fas fa-cog fa-lg"></i>
      </div>
    </header>

    <div class="main">
      <a href="chat.html"><div class="user">
        <div class="user__column">
          <img
            class="user__column__photo user__column__photo"
            src="https://lumiere-a.akamaihd.net/v1/images/open-uri20150422-20810-pzhioy_5a17fe4b.jpeg?region=0,0,450,450"
          />
          <div class="user__column__name">
            <span class="user__column__name__name">Slinky</span>
            <span class="user__column__name__status"
              >Thank you!</span
            >
          </div>
        </div>
        <div class="user__column user__column-date-count">
          <span class="user__column__music">07:05</span>
          <span class="user__column-date-count__count">2</span>
        </div>
      </div></a>
      <div class="user">
        <div class="user__column">
          <img
            class="user__column__photo user__column__photo"
            src="https://lumiere-a.akamaihd.net/v1/images/open-uri20150422-20810-a07syh_9331bd0a.jpeg?region=0,0,450,450"
          />
          <div class="user__column__name">
            <span class="user__column__name__name">Buzz Lightyear</span>
            <span class="user__column__name__status"
              >Ok</span
            >
          </div>
        </div>
        <div class="user__column user__column-date-count">
          <span class="user__column__music">06:55</span>
          <span class="user__column-date-count__count">1</span>
        </div>
      </div>
      <div class="user">
        <div class="user__column">
          <img
            class="user__column__photo user__column__photo"
            src="https://lumiere-a.akamaihd.net/v1/images/open-uri20150422-20810-1pw6dak_23081c6b.jpeg"
          />
          <div class="user__column__name">
            <span class="user__column__name__name">Rex</span>
            <span class="user__column__name__status"
              >Me too..</span
            >
          </div>
        </div>
        <div class="user__column user__column-date-count">
          <span class="user__column__music">21:54</span>
          <span class="user__column-date-count__count user__column-date-count__count-none"></span>
        </div>
      </div>
    </div>

    <ul class="nav">
      <li class="nav__list">
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__list">
        <i class="fas fa-comment fa-2x"></i></i><span>3</span>
      </li>
      <li class="nav__list">
        <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__list">
        <a href="more.html"
          ><i class="fas fa-ellipsis-h fa-2x"></i><span>o</span></a
        >
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
